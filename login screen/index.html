<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Al Karamah School - Login</title>
</head>
<body>
    <div class="login-container">
        <div class="sidebar"></div>

        <main class="login-content">
            <header class="top-bar">
                <span class="language-switch">EN | العربية</span>
            </header>

            <div class="form-wrapper">
                <img src="./images/v12_4.png" alt="Al Karamah School Logo" class="logo">
                
                <h1 class="welcome-text">Welcome to Yara!</h1>
                <p class="subtitle">Track progress, support growth, and meet every learner’s needs.</p>

                <form class="login-form">
                    <div class="input-group">
                        <input type="text" placeholder="Username or Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                    
                    <div class="divider"></div>
                    
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
