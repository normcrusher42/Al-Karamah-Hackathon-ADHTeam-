<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Karamah Student Selection</title>
    <style>
        :root {
            --light-blue: #aeddf2;
            --border-gray: #eee;
            --sidebar-width: 200px;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }

        /* --- Header Section --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            border-bottom: 1px solid #f0f0f0;
        }

        .logo-section img {
            height: 70px; /* Aligned to match the dual logo style */
        }

        .nav-links {
            display: flex;
            gap: 35px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #777;
            font-size: 14px;
            font-weight: 500;
        }

        .top-right-icons {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: #999;
        }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
            flex: 1;
        }

        /* --- Sidebar --- */
        aside {
            width: var(--sidebar-width);
            border-right: 1px solid var(--border-gray);
            background-color: #fff;
        }

        .sidebar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 10px;
            border-bottom: 1px solid var(--border-gray);
            text-align: center;
            font-size: 11px;
            font-weight: bold;
            color: #444;
            cursor: pointer;
        }

        .sidebar-item img {
            width: 30px;
            margin-bottom: 10px;
        }

        /* --- Content Area --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            background-color: #fff;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #000;
        }

        /* Custom Dropdown Styling */
        .class-dropdown {
            background-color: var(--light-blue);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            width: 380px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 35px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* --- The Bento Student Grid --- */
        .student-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 650px;
            border-radius: 45px; /* Heavy rounding as per image */
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            border: 1px solid #f2f2f2;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .student-card {
            padding: 40px 20px;
            text-align: center;
            border: 0.5px solid #f8f8f8; /* Thin interior lines */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar-wrap {
            width: 140px;
            height: 140px;
            background-color: #ffcd00; /* Distinct yellow background */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .avatar-wrap img {
            width: 90%;
            height: auto;
        }

        .name-label {
            font-weight: bold;
            font-size: 16px;
            color: #000;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-section">
            <img src="../images/logo.png" alt="Al Karamah Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Students</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Events</a></li>
        </ul>
        <div class="top-right-icons">
            <span>EN | Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</span>
            <span style="font-size: 20px;">ðŸ””</span>
        </div>
    </header>

    <div class="main-container">
        <aside>
            <div class="sidebar-item">
                <img src="../images/plan.png" alt="Plan"> PLAN
            </div>
            <div class="sidebar-item">
                <img src="../images/engage.png" alt="Engage"> ENGAGE
            </div>
            <div class="sidebar-item">
                <img src="../images/overview.png" alt="Overview"> DAILY OVERVIEW
            </div>
        </aside>

        <main>
            <h2>Pick a Class</h2>
            <select class="class-dropdown">
                <option>Class 1-B</option>
            </select>

            <h2>Pick a Student</h2>

            <div class="student-grid">
                <div class="student-card">
                    <div class="avatar-wrap"><img src="../images/student1.png"></div>

                </div>
                <div class="student-card">
                    <div class="avatar-wrap"><img src="../images/student2.png"></div>
                    <div class="name-label">Ahmed Al Mansoori</div>
                </div>
                <div class="student-card">
                    <div class="avatar-wrap"><img src="../images/student3.png"></div>
                    <div class="name-label">Mohammed Al Hammadi</div>
                </div>
                <div class="student-card">
                    <div class="avatar-wrap"><img src="../images/student4.png"></div>
                    <div class="name-label">Rashid Al Falasi</div>
                </div>
                <div class="student-card">
                    <div class="avatar-wrap"><img src="../images/student5.png"></div>
                    <div class="name-label">Yousef Al Ketbi</div>
                </div>
                <div class="student-card">
                    <div class="avatar-wrap"><img src="../images/student6.png"></div>
                    <div class="name-label">Abdullah Al Suwaidi</div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
